<!DOCTYPE html>

<head>

<body class="bg-slate-300">
    <!-- header Section -->
     
     <section class=" bg-white w-[95%] min-h-screen mx-auto lg:w-[75%]">

     <div class="hero mt-[-60px]  ">

                      <fieldset class="fieldset">

            </div>
