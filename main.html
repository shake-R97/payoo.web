<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

    <!-- DAISY UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


    <!-- TAILWIND CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
        @theme {
          --color-clifford: #da373d;
        }
      </style>

</head>

<body class="bg-slate-300">
    <section class=" bg-white w-[95%] min-h-screen mx-auto lg:w-[75%]">

        <header class="border-b-[1px] border-gray-300 pb-4">
            <nav class="flex justify-between items-center px-4 pt-2">
                <div class=" flex items-center gap-6">
                    <img class="w-16 lg:w-24" src="./assets/Group.png" alt="">
                    <div>
                        <h3 class="font-bold text-2xl ">$<span id="balance-main">4500000</span></h3>
                        <p class="text-gray-400 font-semibold">Available Balance</p>
                    </div>
                </div>
                <div>
                    <button id="log-off" class="btn btn-soft btn-primary ">Log Out</button>
                </div>
            </nav>
        </header>

        <section class="px-4">
            <h1 class="font-bold text-3xl mb-3 mt-6">ðŸ”¥ Welcome to <span
                    class=" text-gray-400 font-bold">PAY0000!</span></h1>
            <p class="text-gray-500  text-[18px]">Enjoy easy and convenient financial services with us. Cashout charge
                is low and Hassle Free </p>

            <div class="container mt-14 grid grid-cols-3 gap-5">
                <div id="money-adds"
                    class="cards text-center border-gray-400 px-2 py-4 border-[1px] rounded-md hover:bg-gray-200 cursor-pointer">
                    <img class="mx-auto " src="./assets/wallet1.png" alt="">
                    <h3 class="text-gray-400">Add Money</h3>
                </div>
                <div id="out-cash"
                    class="cards text-center border-gray-400 px-2 py-4 border-[1px] rounded-md hover:bg-gray-200 cursor-pointer ">
                    <img class="mx-auto " src="./assets/send1.png" alt="">
                    <h3 class="text-gray-400">CashOut</h3>
                </div>
                <div
                    class="cards text-center border-gray-400 px-2 py-4 border-[1px] rounded-md hover:bg-gray-200 cursor-pointer">
                    <img class="mx-auto " src="./assets/money1.png" alt="">
                    <h3 class="text-gray-400">Transfer Money</h3>
                </div>
                <div
                    class="cards text-center border-gray-400 px-2 py-4 border-[1px] rounded-md hover:bg-gray-200 cursor-pointer">
                    <img class="mx-auto " src="./assets/bonus1.png" alt="">
                    <h3 class="text-gray-400">Get Bonus</h3>
                </div>
                <div
                    class="cards text-center border-gray-400 px-2 py-4 border-[1px] rounded-md hover:bg-gray-200 cursor-pointer">
                    <img class="mx-auto " src="./assets/purse1.png" alt="">
                    <h3 class="text-gray-400">Pay Bill</h3>
                </div>
                <div
                    class="cards text-center border-gray-400 px-2 py-4 border-[1px] rounded-md hover:bg-gray-200 cursor-pointer">
                    <img class="mx-auto " src="./assets/transaction1.png" alt="">
                    <h3 class="text-gray-400">Transactions</h3>
                </div>
            </div>


            <section id="add-monetary" class="mt-20">
                <h1 class="font-bold text-2xl">Add Money</h1>

                <div class=" bg-base-200">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <legend>Select Bank</legend>
                                <select class="select">
                                    <option disabled selected>Select App</option>
                                    <option value="Bkash">Bkash</option>
                                    <option value="Nagad">Nagad</option>
                                    <option value="DBBL">DBBL</option>
                                </select>
                                <fieldset class="fieldset">
                                    <label class="fieldset-label">Account Number</label>
                                    <input value="01724094085" id="account-number" type="number"
                                        class="input w-[100%] lg:w-[90%]" placeholder="Your AC Number" required />
                                    <label class="fieldset-label">Add Amount</label>
                                    <input id="add-figures" type="number" class="input w-[100%] lg:w-[90%]"
                                        placeholder="Add Figures" required />
                                    <label class="fieldset-label">Password</label>
                                    <input value="9797Z" id="pin" type="text" class="input w-[100%] lg:w-[90%]"
                                        placeholder="Password" required />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                            </div>
                            <button id="add-money-btn" class="btn btn-soft btn-primary mt-4">Add Money</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
                </div>
            </section>
        </section>

        <!-- cash out section -->

        <section id="cash-out" class="mt-16 mx-5">

            <h1 class="font-bold text-2xl ">Cash Out</h1>

            <div class=" bg-base-200 py-5">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mx-auto  ">
                    <div class="card-body ">
                    <fieldset class="fieldset">
                        <label class="fieldset-label">Account Number</label>
                        <input value="01724094085" id="account-number" type="number" class="input w-[100%] lg:w-[90%]"
                            placeholder="Your AC Number" required />
                        <label class="fieldset-label">Add Amount</label>
                        <input id="add-figures" type="number" class="input w-[100%] lg:w-[90%]"
                            placeholder="Add Figures" required />
                        <label class="fieldset-label">Password</label>
                        <input value="9797Z" id="pin" type="text" class="input w-[100%] lg:w-[90%]"
                            placeholder="Password" required />
                        <div><a class="link link-hover">Forgot password?</a></div>
                </div>
                <button id="add-money-btn" class="btn btn-soft btn-primary mt-4">Add Money</button>
                </fieldset>
                </div>
            </div>
            </div>
        </section>

    </section>



    <script src="./script/add-amount.js"></script>
    <script src="./script/cashout.js"></script>
</body>

</html>
